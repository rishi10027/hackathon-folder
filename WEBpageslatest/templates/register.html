</head>
<body>

    <div class="register" action="">
        
        <form action="/register" method="post" onsubmit="return validateForm()">
            
            <div class="reg">
                <table>
                    <tbody>
                        <tr>
                            <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        </tr>
                        <tr><input type="text" id="name" required></tr>
                    </tbody>
                    <br><br>
                    <tbody>
                        <tr>
                            <label for="person_name">Customer Id: &nbsp;</label>
                        </tr>
                        <tr><input type="text" id="person_name" name="person_name" value="{{ person_name }}" required></tr>
                    </tbody>
                    <br><br>
                    <tbody>
                        <tr><label for="pass">Password :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></tr>
                        <tr><input type="text" id="pass" required></tr>
                    </tbody>
                    <br><br>
                    <tbody>
                        <tr><label for="date">Date of Birth :</label></tr>
                        <tr><input type="date" id="date" required></tr>
                    </tbody>
                    <br><br>
                    <tbody>
                        <tr><label for="selector">Gender :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></tr>
                        <tr>
                            <select name="gender" id="selector" required>
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="prefer not to say">prefer not to say</option>
                            
                            </select>
                        </tr>
                    </tbody>
                    <br><br>
                    <tbody>
                        <tr><label for="email">Email Id :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></tr>
                        <tr><input type="text" id="email" required></tr>
                    </tbody>
                    <br><br>
                    <tbody>
                        <tr><label for="des">Address :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label></tr>
                        <tr><textarea name="add1" id="des" cols="30" rows="2" placeholder="Address" required></textarea></tr>
                    </tbody>
                </table>
                
               
                <br><br>
                <label for="file">Upload Photo :</label>
                <p style="font-size: 15px; color: blue;" >*Image should be 216 X 216 pixels and should be of '.png' type.</p>
                <!-- <input type="file" id="file"> -->
                <input type="file" id="file" name="image" accept=".png" onchange="validateImage()">
                <button type="submit" id="submitButton" disabled>Upload Image</button>
                <br><br>
                <input type="checkbox" id="check1" required>
                <label for="check1" style="font-size: 15px;">By clicking I hereby verify that all information added is correct and I agree to all terms and conditions.</label><br>
                <br>
                
                <script>
                    function validateForm() {
                        // Check if the form is valid before submission
                        var form = document.forms[0];
                        if (form.checkValidity()) {
                            // If valid, submit the form
                            return true;
                        } else {
                            // If not valid, display an alert (you can customize this part)
                            alert("Please fill in all required fields.");
                            return false;
                        }
                    }
                </script>
                
                <!-- <button><a class="regi"  href="final.html" alt="final" target="_blank">REGISTER</a>
                </button> -->
                <center>
                <!-- <a href="/final"><input type="submit" class="regi" value="REGISTER" ></a> -->
                <button class="regi" id="registerButton">REGISTER</button>
                </center>
                <script>
                    function validateForm() {
                        // Check if the form is valid before submission
                        var form = document.forms[0];
                        if (form.checkValidity()) {
                            // If valid, display the success message (you can customize this part)
                            alert('Data Uploaded Successfully');
                            return true;
                        } else {
                            // If not valid, display an alert (you can customize this part)
                            alert("Please fill in all required fields.");
                            return false;
                        }
                    }
                </script>
            </div>
        
        </form>
        <script>
            function validateImage() {
                var input = document.getElementById('file');
                var submitButton = document.getElementById('submitButton');
        
                if (input.files.length > 0) {
                    var file = input.files[0];
        
                    // Check file type
                    if (file.type !== 'image/png') {
                        alert('Please select a PNG image.');
                        input.value = ''; // Clear the input
                        return;
                    }
        
                    // Check image dimensions
                    var img = new Image();
                    img.src = window.URL.createObjectURL(file);
                    
                    img.onload = function() {
                        if (img.width === 216 && img.height === 216) {
                            submitButton.removeAttribute('disabled');
                        } else {
                            alert('Image dimensions should be 216 x 216 pixels.');
                            input.value = ''; // Clear the input
                            submitButton.setAttribute('disabled', 'disabled');
                        }
                    };
                }
            }
        </script>
    
    </div>
    
</body>
